name: Continuous Integration and Deployment

on:
 push:
   branches:
     - main
 workflow_dispatch:

jobs:
 deploy:
   runs-on: ubuntu-24.04
   steps:
     - name: Checkout code
       uses: actions/checkout@v4

     - name: Google Auth
       id: auth
       uses: 'google-github-actions/auth@v2'
       with:
         credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

     - name: Setup Cloud SDK
       uses: 'google-github-actions/setup-gcloud@v2'

     - name: Upload Demo Website
       run: |
         gcloud components install gsutil
         gsutil -m cp -r css gs://demo.telecomsteve/
         gsutil -m cp -r html gs://demo.telecomsteve/
         gsutil -m cp -r img gs://demo.telecomsteve/
         gsutil -m cp -r js gs://demo.telecomsteve/
         gsutil -m cp LICENSE gs://demo.telecomsteve/
         gsutil -m cp README.md gs://demo.telecomsteve/
         gsutil web set -m html/index.html -e html/404.html gs://demo.telecomsteve/
         gsutil -m acl ch -r -u AllUsers:R gs://demo.telecomsteve/

     - name: Upload Production Website  
       run: |
         gsutil -m cp -r examples/telecomsteve/* gs://telecomsteve.com/
         gsutil web set -m index.html -e 404.html gs://telecomsteve.com/
         gsutil -m acl ch -r -u AllUsers:R gs://telecomsteve.com/